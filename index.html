<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Столовая.РУ</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="header__user user">
        <div class="user__wrapper">
          <div class="user__menu"></div>
          <div class="user__logo"></div>
          <div class="user__search search"></div>
          <div class="user__mail"></div>
          <div class="user__phone"></div>
          <div class="user__social"></div>
          <div class="user__basket"></div>
        </div>
      </div>
      <div class="header__equipment equipment">
        <div class="equipment__wrapper">
          <span class="equipment__item">Оборудование</span>
          <span class="equipment__next next"></span>
        </div>
      </div>
    </header>
    <main>
      <section class="ad">
        <div class="ad__wrapper">
          <div class="ad__categories categories"></div>

          <div class="ad__portfolio portfolio">
            <div class="portfolio__wrapper slider">
              <div class="portfolio__list-wrapper slider__wrapper">
                <div class="portfolio__list slider__inner">
                  <div class="portfolio__item slider__item">
                    <span class="portfolio__text">Портфолио</span>
                    <span class="portfolio__title">НИИ скорой помощи им. Н.В. Склифосовского</span>
                    <span class="portfolio__descr">Оборудование для пищеблоков</span>
                    <a class="portfolio__btn btn" href="#">Подробнее</a>
                  </div>
                </div>
              </div>
              <button class="portfolio__prev prev" type="button"></span>
              <div class="porsfolio__pagination slider__pagination">
                <span class="slider__pagination-item"></span>
                <span class="slider__pagination-item slider__pagination-item--active"></span>
                <span class="slider__pagination-item"></span>
                <span class="slider__pagination-item"></span>
              </div>
              <button class="portfolio__next next next--white" type="button"></span>
            </div>
          </div>

          <div class="ad__sale sale"></div>
        </div>
      </section>
      <section class="brands">
        <div class="brands__wrapper"></div>
      </section>
      <section class="offers">
        <div class="offers__wrapper">
          <div class="offers__special special"></div>
          <div class="offers__service service"></div>
        </div>
      </section>
      <section class="news">
        <div class="news__wrapper"></div>
      </section>
      <section class="recommend">
        <div class="recommend__wrapper"></div>
      </section>
      <section class="descr">
        <div class="descr__wrapper">
          <div class="descr__indicators indicators"></div>
          <div class="descr__text text"></div>
        </div>
      </section>
      <section class="clients">
        <div class="clients__wrapper"></div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__wrapper">
        <div class="footer__lists lists"></div>
        <div class="footer__info info"></div>
      </div>
    </footer>
  </body>
</html>
